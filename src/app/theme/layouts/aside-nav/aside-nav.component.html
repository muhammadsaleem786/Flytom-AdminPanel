<!-- BEGIN: Left Aside -->
<button class="m-aside-left-close  m-aside-left-close--skin-dark" id="m_aside_left_close_btn" appunwraptag="">
    <i class="la la-close"></i>
</button>
<div id="m_aside_left" class="m-grid__item	m-aside-left  m-aside-left--skin-dark">
    <!-- BEGIN: Aside Menu -->
    <div id="m_ver_menu" class="m-aside-menu  m-aside-menu--skin-dark m-aside-menu--submenu-skin-dark" m-menu-vertical="1" m-menu-scrollable="0"
         m-menu-dropdown-timeout="500">
        <ul class="m-menu__nav">
            <li class="m-menu__item  m-menu__item--submenu" routerLinkActive="m-menu__item--open" routerLinkActiveOptions="{ exact: true }"
                aria-haspopup="true" m-menu-submenu-toggle="hover">
                <a href="/login" class="m-menu__link m-menu__toggle">
                    <span class="m-menu__item-here"></span>
                    <i class="m-menu__link-icon flaticon-user-ok"></i>
                    <span class="m-menu__link-text">
                        <span>{{Usermodel.Name}}</span>
                    </span>
                    <i class="m-menu__ver-arrow la la-angle-right"></i>
                </a>
                <div class="m-menu__submenu">
                    <span class="m-menu__arrow"></span>
                    <ul class="m-menu__subnav">
                        <li class="m-menu__item" routerLinkActive="m-menu__item--active" *ngIf="val===''" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true"
                            m-menu-link-redirect="1">
                            <a routerLink="createpassword" class="m-menu__link">
                                <span class="m-menu__link-text">
                                   {{Keywords['Key_Common_CreatePassword']}} 
                                </span>
                            </a>
                        </li>
                        <li class="m-menu__item" routerLinkActive="m-menu__item--active" *ngIf="val!==''" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true"
                            m-menu-link-redirect="1">
                            <a routerLink="changepassword" class="m-menu__link">
                                <span class="m-menu__link-text">
                                   {{Keywords['Key_Common_ChangePassword']}}
                                </span>
                            </a>
                        </li>
                        <li class="m-menu__item" routerLinkActive="m-menu__item--active" *ngIf="isCompanyExist" routerLinkActiveOptions="{ exact: true }" aria-haspopup="true"
                            m-menu-link-redirect="1">
                            <a href="#" class="m-menu__link" data-toggle="modal" (click)="GetContactDetail()" data-target="#myModal">
                                <span class="m-menu__link-text">
                                    {{Keywords['Key_Common_EditContactinfo']}}
                                </span>
                            </a>
                        </li>
                    </ul>
                </div>
            </li>
            <li class="m-menu__item  m-menu__item--submenu" *ngFor="let item of LoadModules" routerLinkActive="m-menu__item--open" routerLinkActiveOptions="{ exact: true }"
                aria-haspopup="true" m-menu-submenu-toggle="hover">
                <a href="/changepassword" class="m-menu__link m-menu__toggle">
                    <span class="m-menu__item-here"></span>
                    <i class="m-menu__link-icon flaticon-user-ok"></i>
                    <span class="m-menu__link-text">
                        <span>{{item.Value}}</span>
                    </span>
                    <i class="m-menu__ver-arrow la la-angle-right"></i>
                </a>
            </li>
         
        </ul>
    </div>
    <!-- END: Aside Menu -->
</div>
<!-- END: Left Aside -->
<!-- Modal -->
<form [formGroup]="Form1" novalidate (ngSubmit)="EditContactInfo(Form1.valid)" class="m-form m-form--label-align-left- m-form--state-">
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header no-b-b sm-p-h md-p-v">
                    <button type="button" class="close no-content" data-dismiss="modal">
                        <i class="fa fa-times-circle fa-4x"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="usr">{{Keywords['Key_AsideNav_FirstName']}}*</label>
                                <input type="text" formControlName="ContactPersonFirstName" [(ngModel)]="model.ContactPersonFirstName" class="form-control m-input">
                                <small *ngIf="Form1.controls.ContactPersonFirstName.hasError('required') && submitted">
                                    This value is required.
                                </small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="usr">{{Keywords['Key_AsideNav_Email']}}</label>
                                <input type="text" formControlName="Email" readonly ng-readonly="true" [(ngModel)]="model.Email" class="form-control m-input">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="usr">{{Keywords['Key_AsideNav_LastName']}}*</label>
                                <input type="text" formControlName="ContactPersonLastName" [(ngModel)]="model.ContactPersonLastName" class="form-control m-input">
                                <small *ngIf="Form1.controls.ContactPersonLastName.hasError('required') && submitted">
                                    This value is required.
                                </small>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="usr">{{Keywords['Key_AsideNav_CellPhone']}}</label>
                                <input type="text" formControlName="Phone" [(ngModel)]="model.Phone" class="form-control m-input">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="usr">{{Keywords['Key_Common_Gender']}}</label>
                                <select formControlName="GenderID" [(ngModel)]="model.GenderID" class="form-control m-input">
                                    <option value="1">{{Keywords['Key_Common_Male']}}</option>
                                    <option value="2">{{Keywords['Key_Common_Female']}}</option>
                                    <option value="3">{{Keywords['Key_Common_Others']}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="usr">{{Keywords['Key_AsideNav_WorkPhone']}}</label>
                                <input type="text" formControlName="Fax" [(ngModel)]="model.Fax" class="form-control m-input">
                            </div>
                        </div>
                    </div>
                  
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default">Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{Keywords['Key_Common_Cancel']}}</button>
                </div>
            </div>
        </div>
    </div>
</form>
