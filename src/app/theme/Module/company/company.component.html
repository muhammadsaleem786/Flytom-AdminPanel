<div class="m-content">
    <div class="m-portlet">
        <div class="m-form mt-wizardForm">
            <mat-horizontal-stepper linear #stepper>
                <mat-step [stepControl]="firstFormGroup" class="wizardHeadingFirst">
                    <form [formGroup]="firstFormGroup" class="m-form m-form--label-align-left- m-form--state-">
                        <ng-template matStepLabel>
                            <span class="mt-wizardLabel">Company Basic</span>
                            <span class="mt-wizardCircles"><span class="mt-wizardCheck" [style.visibility]="firstFormGroup.valid ? 'visible' : 'hidden'"></span></span>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </ng-template>
                        <h4 class="m-form__heading-title">
                            Company Basic
                        </h4>
                        <p class="small text-muted">*Fields are required.</p>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Company Name *</label>
                                    <input type="text" formControlName="CompanyName" [(ngModel)]="model.CompanyName" required class="form-control m-input" maxlength="500">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Total Employee </label>
                                    <select formControlName="TotalEmployeeID" [(ngModel)]="model.TotalEmployeeID" class="form-control m-input">
                                        <option *ngFor="let item of TotalEmployees" [value]="item.ID">
                                            {{item.Value}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Website</label>
                                    <input type="text" formControlName="Website" [(ngModel)]="model.Website" class="form-control m-input" maxlength="150">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Email</label>
                                    <input type="text" formControlName="Email" [(ngModel)]="model.Email" class="form-control m-input" maxlength="250">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button mat-button matStepperNext class="btn btn-red pull-right" [disabled]="firstFormGroup.invalid">Next</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="secondFormGroup">
                    <form [formGroup]="secondFormGroup" class="m-form m-form--label-align-left- m-form--state-">
                        <ng-template matStepLabel>
                            <span class="mt-wizardLabel">Contact Information</span><span class="mt-wizardCircles"><span class="mt-wizardCheck" [style.visibility]="secondFormGroup.valid ? 'visible' : 'hidden'"></span></span>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </ng-template>
                        <h4 class="m-form__heading-title">
                           Contact Information
                        </h4>
                        <p class="small text-muted">*Fields are required.</p>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">First Name*</label>
                                    <input type="text" formControlName="ContactPersonFirstName" [(ngModel)]="model.ContactPersonFirstName" class="form-control m-input" maxlength="250" (keypress)="OnKeyPress($event)">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Last Name *</label>
                                    <input type="text" formControlName="ContactPersonLastName" [(ngModel)]="model.ContactPersonLastName" class="form-control m-input" maxlength="250" (keypress)="OnKeyPress($event)">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Gender</label>
                                    <select formControlName="GenderID" [(ngModel)]="model.GenderID" class="form-control m-input">
                                        <option value="1">Male</option>
                                        <option value="2">Female</option>
                                        <option value="3">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Phone </label>
                                    <input type="text" formControlName="Phone" [(ngModel)]="model.Phone" maxlength="150" class="form-control m-input" (change)="IsvalidPhone('CPM')">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Fax</label>
                                    <input type="text" formControlName="Fax" [(ngModel)]="model.Fax" maxlength="150" class="form-control m-input" (change)="IsvalidPhone('WP')">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button mat-button matStepperNext class="btn btn-red pull-right" [disabled]="secondFormGroup.invalid">Next</button>
                            <button mat-button matStepperPrevious class="btn btn-red pull-right">Back</button>
                        </div>
                    </form>
                </mat-step>
                <mat-step [stepControl]="thirdFormGroup" class="wizardHeadingLast">
                    <form [formGroup]="thirdFormGroup" novalidate (ngSubmit)="SaveCompany(thirdFormGroup.valid)" class="m-form m-form--label-align-left- m-form--state-">
                        <ng-template matStepLabel>
                            <span class="mt-wizardLabel"> Company Location</span><span class="mt-wizardCircles"><span class="mt-wizardCheck" [style.visibility]="thirdFormGroup.valid ? 'visible' : 'hidden'"></span></span>
                            <div class="progress">
                                <div class="progress-bar"></div>
                            </div>
                        </ng-template>
                        <h4 class="m-form__heading-title">
                            Company Location                    
                        </h4>
                        <p class="small text-muted">*Fields are required.</p>
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Location Name*</label>
                                    <input type="text" formControlName="LocationName" [(ngModel)]="model.adm_company_location[0].LocationName" maxlength="500" class="form-control m-input">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Address*</label>
                                    <input type="text" formControlName="Address" [(ngModel)]="model.adm_company_location[0].Address" maxlength="500" class="form-control m-input">
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Country</label>
                                    <select formControlName="CountryID" [(ngModel)]="model.adm_company_location[0].CountryID" (change)="CountrySelChange()" class="form-control m-input">
                                        <option *ngFor="let item of Countries" [value]="item.ID">
                                            {{item.Value}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">City</label>
                                    <select formControlName="CityID" [(ngModel)]="model.adm_company_location[0].CityID" class="form-control m-input">
                                        <option *ngFor="let item of FilterCities" [value]="item.ID">
                                            {{item.Value}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="usr">Zip Code</label>
                                    <input type="text" formControlName="ZipCode" [(ngModel)]="model.adm_company_location[0].ZipCode" maxlength="150" class="form-control m-input">
                                </div>
                            </div>
                        </div>
                        <div>
                            <button mat-button matStepperNext class="btn btn-red pull-right" type="submit" [disabled]="thirdFormGroup.invalid">Submit</button>
                            <button mat-button matStepperPrevious class="btn btn-red pull-right">Back</button>
                        </div>
                    </form>
                </mat-step>
            </mat-horizontal-stepper>
        </div>
    </div>
</div>
