<div class="container body-content mt-bodycontent">
    <div class="row no-row-margin-lr">
        <div class="col-sm-12 grid-box" style="overflow:hidden;">
            <form [formGroup]="Form" novalidate (ngSubmit)="ResetPass(Form.valid)" action="">
                <div class="col-sm-offset-3 col-sm-5 grid no-padding-lr shadow-box-t-border margin-t-50" style="border-top:0px;">
                    <div class="col-sm-12 text-center">
                       
                        <span *ngIf="PayrollRegion=='PK'">
                            <a href="https://www.HMS.com/">
                                <img class="" src="assets\app\media\img\HMS.png" style="max-width: 160px;" alt="Alternate Text">
                            </a>
                        </span>
                        
                   </div>
                    <div class="col-sm-12 margin-t-30 padding-l-50 padding-r-50">
                        <h3 class="grid-heading">Forgot your password?<!--{{Keywords['Key_resetpassword_Forgotyourpassword']}}--></h3>
                    </div>
                    <div class="col-sm-12 padding-l-50 padding-r-50">
                        <label style="font-weight: 500;font-size: 15px;" class="text-danger font-14"></label>
                    </div>
                    <div class="col-sm-12 font-16 padding-l-50 padding-r-50">
                        <div class="form-group">
                            <label style="font-weight: 500;font-size: 15px;">Email Address<!--{{Keywords['Key_resetpassword_EmailAddress']}}--></label>
                            <input class="form-control md-input" formControlName="Email" type="text" maxlength="250" placeholder="Email" readonly ng-readonly="true" [(ngModel)]="model.Email">
                            <small *ngIf="Form.controls.Email.hasError('pattern') && !Form.controls.Email.hasError('required')">
                                Please enter valid email.
                            </small>
                            <small *ngIf="Form.controls.Email.hasError('required') && submitted">
                                This value is required.
                            </small>
                        </div>
                        <div class="form-group">
                            <label style="font-weight: 500;font-size: 15px;">New Password<!--{{Keywords['Key_resetpassword_NewPassword']}}--></label>
                            <input class="form-control md-input" type="password" formControlName="Pwd" [(ngModel)]="model.Pwd" maxlength="1000" placeholder="Password">
                            <small *ngIf="Form.controls.Pwd.hasError('required') && submitted">
                                This value is required.
                            </small>
                            <small *ngIf="Form.controls.Pwd.hasError('minlength') && !Form.controls.Pwd.hasError('required')">
                                At least 6 chracters
                            </small>
                        </div>
                        <div class="form-group">
                            <label style="font-weight:500;font-size: 15px;">Confirm Password<!--{{Keywords['Key_resetpassword_ConfirmPassword']}}--></label>
                            <input class="form-control md-i nput" type="password" placeholder="Confirm Password" formControlName="CPassword" [(ngModel)]="model.CPassword"
                                   maxlength="1000">
                            <small *ngIf="model.Pwd!=model.CPassword  && submitted">
                                Password does not match.
                            </small>
                        </div>

                        <div class="form-group text-center">
                            <button class="btn btn-red" type="submit" value="Verify Email">Continue<!--{{Keywords['Key_resetpassword_Continue']}}--></button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>
    </div>
</div>
